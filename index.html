<!DOCTYPE html>
<html>
    <head>
        <title>Solar System</title>
        <link type="text/css" rel="stylesheet" href="styles.css"></link>
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="backdrop">
            <div class="stars"></div>
            <div class="twinkling"></div>
            <div class="clouds"></div>
        </div>
        <div class="info">
            <h1></h1>
            <p>ðŸ”­ Hover an orbit for info</p>
        </div>
        <div class="view-buttons">
            <div style="background: white; color: black" class="orbitview-button button">Orbit View</div>
            <div class="distanceview-button button">Distance View</div>
        </div>
        <div class="spinner-box">
            <div class="solar-system">
                <div class="neptune-orbit orbit">
                    <div class="planet neptune"></div>
                    <div class="uranus-orbit orbit">
                        <div class="planet uranus"></div>
                        <div class="saturn-orbit orbit">
                            <div class="planet saturn"></div>
                            <div class="jupiter-orbit orbit">
                                <div class="planet jupiter"></div>
                                <div class="mars-orbit orbit">
                                    <div class="planet mars"></div>
                                    <div class="earth-orbit orbit">
                                        <div class="planet earth"></div>
                                        <div class="venus-orbit orbit">
                                            <div class="planet venus"></div>
                                            <div class="mercury-orbit orbit">
                                                <div class="planet mercury"></div>
                                                <div class="sun"></div>
                                            </div>
                                        </div>
                                    </div>        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>
</html>
